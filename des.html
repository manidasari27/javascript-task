<!DOCTYPE html>
<html>
<head>
    <script>
        function sortDescending() {
            const inputArray = document.getElementById('inputArray').value;
            const array = inputArray.split(',').map(item => parseFloat(item));
            array.sort(function(a, b) {
                return b - a;
            });
            document.getElementById('outputArray').textContent = array.join(', ');
        }
    </script>
</head>
<body>
    <form>
        <label for="inputArray">Enter an array (comma-separated):</label>
        <input type="text" id="inputArray">
        <button type="button" onclick="sortDescending()">Sort Descending</button>
    </form>

    <p>Sorted Array (Descending): <span id="outputArray"></span></p>
</body>
</html>
